spring:
  application:
    name: ai-blog
  datasource:
    url: jdbc:mysql://localhost:3306/aiblog?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: aiblog
    password: aiblog123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
  # 파일 업로드 설정 추가
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB        # 단일 파일 최대 크기
      max-request-size: 25MB    # 전체 요청 최대 크기 (여유있게 25MB)
  
server:
  port: 8080

logging:
  level:
    com.aiblog: DEBUG