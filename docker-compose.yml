version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: aiblog-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: aiblog
      MYSQL_USER: aiblog
      MYSQL_PASSWORD: aiblog123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mysql_data: